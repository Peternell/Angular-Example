<!DOCTYPE html>
<html ng-app="store"> <!--Store is a directive-->
  <head>
    <title>Angular Example</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
  </head>

  <body ng-controller="StoreController as store"> <!--Attaches the controller and assigns it the store alias -->
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="product in store.products">
        <h3>
          {{product.name}}
          <em class="pull-right">{{product.price | currency}}</em>
        </h3>
          <img ng-src="{{product.images[0].full}}"/>

      
      <section ng-controller="PanelController as panel">
        <ul class="nav nav-pills" >
          <li ng-class="{ active:panel.isSelected(1) }">
            <a href ng-click="panel.selectTab(1)">Description</a>
          </li>
          <li ng-class="{ active:panel.isSelected(2) }">
            <a href ng-click="panel.selectTab(2)">Specifications</a>
          </li>
          <li ng-class="{ active:panel.isSelected(3) }">
            <a href ng-click="panel.selectTab(3)">Reviews</a>
          </li>
        </ul>

        <div class="panel" ng-show="panel.isSelected(1)">
          <h4>Description</h4>
          <p>{{product.description}}</p>
        </div>

        <div class="panel" ng-show="panel.isSelected(2)">
          <h4>Specifications</h4>
          <blockquote>None yet</blockquote>
        </div>

        <div class="panel" ng-show="panel.isSelected(3)">
          <h4>Reviews</h4>

          <blockquote>
            <b>Stars:  {{review:stars}}</b>
            {{review.body}}
            <cite>by: {{review.author}}</cite>
          </blockquote>
          
        </div>
      </section>
      

      </li>
    </ul>

    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>



<!--

  A Directive is a marker on a HTML tag that tells Angular to run or reference some JS code

  Modules are where we define dependencies

  Controller get data onto the screen
  * where we define our apps behavior by defining functions and values
